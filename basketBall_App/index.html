<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="scoreboard display">
    <link rel="stylesheet" href="./style.css">
    <title>BasketBall App</title>
</head>
<body>
    <header class="scorebaoard-text">
        <h1>SCOREBOARD</h1>
    </header>
    <main class="container">
        
        <div class="scoreboard">
            <div class="team1-score board">
                <h2>HOME</h2>
                <div class="score teamOne">
                    0
                </div>
                <div class="addScore">
                    <span>+1</span>
                    <span>+2</span>
                    <span>+3</span>
                </div>
            </div>
            <div class="team2-score board">
                <h2>GUEST</h2>
                <div class="score teamTwo">
                    0
                </div>
                <div class="addScore">
                    <span>+1</span>
                    <span>+2</span>
                    <span>+3</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
